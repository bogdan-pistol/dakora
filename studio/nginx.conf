server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Note: API proxy removed for cloud deployment
    # The frontend calls the API directly via VITE_API_URL
    # For local Docker Compose, use docker/nginx.conf instead
}